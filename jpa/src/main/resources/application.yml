spring:  datasource:    url: jdbc:h2:~/Documents/h2/jpa-user  # 配置h2数据库存储路径    username: root                        # 访问账号    password: 123456                      # 访问密码    driverClassName: org.h2.Driver  jpa:    database: h2                          # 数据库类型    show-sql: true                        # 是否输出sql    hibernate:      ddl-auto: update                    # 数据库ddl模式,默认是 create-drop  h2:    console:      enabled: true                       # 开启h2数据库控制台      path: /h2-console                   # h2数据库控制台地址